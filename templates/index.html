<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Similarity</title>
</head>
<body>
    <h2>Semantic Textual Similarity</h2>
    <form method="post">
        <label for="text1">Text 1:</label>
        <input type="text" id="text1" name="text1" required><br><br>

        <label for="text2">Text 2:</label>
        <input type="text" id="text2" name="text2" required><br><br>

        <button type="submit">Similarity</button>
    </form>

    {% if similarity is not none %}
        <h3>Similarity Score: {{ similarity|round(4) }}</h3>
    {% endif %}
</body>
</html>
